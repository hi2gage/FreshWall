name: Web Build

on:
  pull_request:
  push:
    branches: [main]

jobs:
  build:
    name: Web Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Web
    steps:
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            web:
              - 'Web/**'
              - '.github/workflows/web-build.yml'

      - name: Skip (no Web changes)
        if: steps.filter.outputs.web != 'true'
        run: echo "No Web changes detected, skipping build"

      - uses: actions/checkout@v4
        if: steps.filter.outputs.web == 'true'

      - uses: pnpm/action-setup@v4
        if: steps.filter.outputs.web == 'true'
        with:
          version: 9

      - uses: actions/setup-node@v4
        if: steps.filter.outputs.web == 'true'
        with:
          node-version: 20
          cache: 'pnpm'
          cache-dependency-path: 'Web/pnpm-lock.yaml'

      - name: Install dependencies
        if: steps.filter.outputs.web == 'true'
        run: pnpm install --frozen-lockfile

      - name: Build
        if: steps.filter.outputs.web == 'true'
        run: pnpm run build
        env:
          NEXT_PUBLIC_FIREBASE_API_KEY: "fake-api-key-for-build"
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: "fake-project.firebaseapp.com"
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: "fake-project"
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: "fake-project.appspot.com"
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: "123456789"
          NEXT_PUBLIC_FIREBASE_APP_ID: "1:123456789:web:abc123"
