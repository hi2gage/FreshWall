name: Web Build

on:
  pull_request:

jobs:
  build:
    name: Web Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Web
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm ci
      - run: npm run build
        env:
          NEXT_PUBLIC_FIREBASE_API_KEY: "fake-api-key-for-build"
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: "fake-project.firebaseapp.com"
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: "fake-project"
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: "fake-project.appspot.com"
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: "123456789"
          NEXT_PUBLIC_FIREBASE_APP_ID: "1:123456789:web:abc123"
