name: Web Deploy

on:
  push:
    branches:
      - main
    paths:
      - 'Web/**'
    tags:
      - 'web/**'

  # Allow manual trigger
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'Web/package-lock.json'

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Pull Vercel Environment Information
        working-directory: Web
        run: vercel pull --yes --environment=${{ startsWith(github.ref, 'refs/tags/web/') && 'production' || 'preview' }} --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        working-directory: Web
        run: vercel build ${{ startsWith(github.ref, 'refs/tags/web/') && '--prod' || '' }} --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Vercel (Preview - Staging)
        if: github.ref == 'refs/heads/main'
        working-directory: Web
        run: |
          URL=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})
          echo "deployment_url=$URL" >> $GITHUB_ENV

      - name: Alias to staging domain
        if: github.ref == 'refs/heads/main'
        working-directory: Web
        run: vercel alias set ${{ env.deployment_url }} staging.freshwall.app --token=${{ secrets.VERCEL_TOKEN }} --scope=${{ secrets.VERCEL_ORG_ID }}

      - name: Deploy to Vercel (Production)
        if: startsWith(github.ref, 'refs/tags/web/')
        working-directory: Web
        run: |
          URL=$(vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }})
          echo "deployment_url=$URL" >> $GITHUB_ENV

      - name: Get tag name
        if: startsWith(github.ref, 'refs/tags/web/')
        run: echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Send Telegram notification (Staging)
        if: success() && github.ref == 'refs/heads/main'
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN_STAGING }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID_STAGING }}
        run: |
          COMMIT_SHA="${{ github.sha }}"
          COMMIT_SHORT="${COMMIT_SHA:0:7}"
          COMMIT_MSG=$(git log -1 --pretty=format:'%s' "$COMMIT_SHA")
          AUTHOR="${{ github.actor }}"

          MESSAGE="üåê <b>Web Staging Deployment Complete</b>%0A%0A"
          MESSAGE+="<b>Environment:</b> Staging%0A"
          MESSAGE+="<b>Branch:</b> main%0A"
          MESSAGE+="<b>Deployed by:</b> @${AUTHOR}%0A"
          MESSAGE+="<b>URL:</b> https://staging.freshwall.app%0A%0A"
          MESSAGE+="<b>Commit:</b> ${COMMIT_SHORT}%0A"
          MESSAGE+="<b>Message:</b> ${COMMIT_MSG}%0A%0A"
          MESSAGE+="üîó <a href=\"https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}\">View deployment</a>"

          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d chat_id="${TELEGRAM_CHAT_ID}" \
            -d parse_mode="HTML" \
            -d disable_web_page_preview="true" \
            -d text="${MESSAGE}" || true

      - name: Send Telegram notification (Production)
        if: success() && startsWith(github.ref, 'refs/tags/web/')
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN_PRODUCTION }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID_PRODUCTION }}
        run: |
          COMMIT_SHA="${{ github.sha }}"
          COMMIT_SHORT="${COMMIT_SHA:0:7}"
          COMMIT_MSG=$(git log -1 --pretty=format:'%s' "$COMMIT_SHA")
          AUTHOR="${{ github.actor }}"

          MESSAGE="üöÄ <b>Web Production Deployment Complete</b>%0A%0A"
          MESSAGE+="<b>Environment:</b> Production%0A"
          MESSAGE+="<b>Tag:</b> ${{ env.TAG_NAME }}%0A"
          MESSAGE+="<b>Deployed by:</b> @${AUTHOR}%0A"
          MESSAGE+="<b>URL:</b> https://www.freshwall.app%0A%0A"
          MESSAGE+="<b>Commit:</b> ${COMMIT_SHORT}%0A"
          MESSAGE+="<b>Message:</b> ${COMMIT_MSG}%0A%0A"
          MESSAGE+="üîó <a href=\"https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}\">View deployment</a>"

          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d chat_id="${TELEGRAM_CHAT_ID}" \
            -d parse_mode="HTML" \
            -d disable_web_page_preview="true" \
            -d text="${MESSAGE}" || true

      - name: Create deployment summary
        run: |
          echo "## üåê Web Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "- **Environment:** Staging" >> $GITHUB_STEP_SUMMARY
            echo "- **URL:** https://staging.freshwall.app" >> $GITHUB_STEP_SUMMARY
          else
            echo "- **Environment:** Production" >> $GITHUB_STEP_SUMMARY
            echo "- **Tag:** ${{ env.TAG_NAME }}" >> $GITHUB_STEP_SUMMARY
            echo "- **URL:** https://www.freshwall.app" >> $GITHUB_STEP_SUMMARY
          fi
          echo "- **Deployment URL:** ${{ env.deployment_url }}" >> $GITHUB_STEP_SUMMARY
