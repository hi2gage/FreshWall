name: Deploy Functions to Staging

on:
  push:
    branches:
      - staging
    paths:
      - 'Firebase/functions/**'
      - 'Firebase/firestore.rules'
      - 'Firebase/firestore.indexes.json'

  # Allow manual trigger
  workflow_dispatch:

jobs:
  deploy-staging:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'Firebase/functions/package-lock.json'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Install Functions dependencies
        working-directory: Firebase/functions
        run: npm ci

      - name: Build Functions
        working-directory: Firebase/functions
        run: npm run build

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_STAGING }}

      - name: Deploy to Staging
        working-directory: Firebase
        run: |
          firebase deploy \
            --only functions,firestore:rules,firestore:indexes \
            --project freshwall-staging \
            --force

      - name: Comment on PR (if applicable)
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… Firebase Functions deployed to staging successfully!'
            })
