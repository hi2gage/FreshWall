name: Firebase Auto Deploy Staging

on:
  push:
    branches:
      - staging
    paths:
      - 'Firebase/functions/**'
      - 'Firebase/firestore.rules'
      - 'Firebase/firestore.indexes.json'

  # Allow manual trigger
  workflow_dispatch:

jobs:
  deploy-staging:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'Firebase/functions/package-lock.json'

      - name: Cache Firebase Functions dependencies
        uses: actions/cache@v3
        with:
          path: Firebase/functions/node_modules
          key: ${{ runner.os }}-functions-${{ hashFiles('Firebase/functions/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-functions-

      - name: Create Firebase cache directory
        run: mkdir -p ~/.cache/firebase

      - name: Cache Firebase CLI
        uses: actions/cache@v3
        with:
          path: ~/.cache/firebase
          key: ${{ runner.os }}-firebase-cli
          restore-keys: |
            ${{ runner.os }}-firebase-

      - name: Install dependencies
        working-directory: Firebase/functions
        run: npm ci

      - name: Setup Firebase CLI
        run: npm install -g firebase-tools

      - name: Build Functions
        working-directory: Firebase/functions
        run: npm run build

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: 'projects/473800449577/locations/global/workloadIdentityPools/github-actions-pool/providers/github-provider'
          service_account: 'github-actions-staging@freshwall-staging.iam.gserviceaccount.com'

      - name: Deploy Functions to Staging
        working-directory: Firebase
        run: firebase deploy --only functions --project freshwall-staging

      - name: Deploy Firestore Rules to Staging
        working-directory: Firebase
        run: firebase deploy --only firestore --project freshwall-staging

      - name: Comment on PR (if applicable)
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… Firebase Functions deployed to staging successfully!'
            })
