name: Auto Tag on Merge to Main

on:
  push:
    branches:
      - main
    paths:
      - 'App/FreshWall/Configurations/Base.xcconfig'

permissions:
  contents: write

jobs:
  auto-tag:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from xcconfig
        id: get_version
        run: |
          VERSION=$(grep "IDENTITY_VERSION =" App/FreshWall/Configurations/Base.xcconfig | awk '{print $3}')
          BUILD=$(grep "IDENTITY_BUILD =" App/FreshWall/Configurations/Base.xcconfig | awk '{print $3}')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "build=$BUILD" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Found version: $VERSION (build: $BUILD)"

      - name: Check if tag exists
        id: check_tag
        run: |
          TAG="v${{ steps.get_version.outputs.version }}"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "âš ï¸  Tag $TAG already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "âœ… Tag $TAG does not exist, will create"
          fi

      - name: Create and push tag
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          TAG="v${{ steps.get_version.outputs.version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$TAG" -m "Release $TAG

          Build: ${{ steps.get_version.outputs.build }}

          ðŸ¤– Auto-tagged by GitHub Actions"
          git push origin "$TAG"
          echo "âœ… Created and pushed tag: $TAG"

      - name: Create summary
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          echo "## ðŸ·ï¸ Tag Created!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Tag:** v${{ steps.get_version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Build:** ${{ steps.get_version.outputs.build }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** $(git rev-parse HEAD)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The \`release.yml\` workflow will create a GitHub release automatically." >> $GITHUB_STEP_SUMMARY
