name: Functions Build

on:
  pull_request:
  push:
    branches: [main]

jobs:
  build:
    name: Functions Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Firebase/functions
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build functions
        run: npm run build
