name: Functions Build

on:
  pull_request:
  push:
    branches: [staging, main]

jobs:
  build:
    name: Functions Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Check if functions changed
        id: check
        uses: dorny/paths-filter@v2
        with:
          filters: |
            functions:
              - 'Firebase/functions/**'
              - '.github/workflows/functions-build.yml'

      - name: Setup Node.js
        if: steps.check.outputs.functions == 'true'
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        if: steps.check.outputs.functions == 'true'
        working-directory: Firebase/functions
        run: npm ci

      - name: Build
        if: steps.check.outputs.functions == 'true'
        working-directory: Firebase/functions
        run: npm run build

      - name: Skip build
        if: steps.check.outputs.functions == 'false'
        run: echo "No functions changes detected - skipping build"
