name: Auto-Merge on Label

on:
  pull_request:
    types: [labeled]

permissions:
  contents: write
  pull-requests: write

jobs:
  enable-auto-merge:
    if: github.event.label.name == 'ready-to-merge'
    runs-on: ubuntu-latest
    steps:
      - name: Enable auto-merge with rebase
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          BASE_BRANCH=${{ github.event.pull_request.base.ref }}

          echo "PR #$PR_NUMBER labeled as ready-to-merge"
          echo "Base branch: $BASE_BRANCH"

          # Use rebase for main, squash for staging
          if [ "$BASE_BRANCH" = "main" ]; then
            gh pr merge "$PR_NUMBER" --auto --rebase
            echo "✅ Auto-merge enabled with REBASE for PR #$PR_NUMBER → main"
          elif [ "$BASE_BRANCH" = "staging" ]; then
            gh pr merge "$PR_NUMBER" --auto --squash
            echo "✅ Auto-merge enabled with SQUASH for PR #$PR_NUMBER → staging"
          else
            echo "⚠️  Unknown base branch: $BASE_BRANCH - no auto-merge enabled"
            exit 1
          fi
